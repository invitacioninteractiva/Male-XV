<!DOCTYPE html>
<html lang="es"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="referrer" content="strict-origin-when-cross-origin">


<!-- Title -->
<title>
  15 Catalina Troncozo</title>

</head>



<body>
    <!-- 1. The <div> where the player will be inserted -->
    <div id="player"></div>

    <script>
        // 2. Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. Define the global function that the API will call.
        var player; // Declare player globally if needed elsewhere
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '400',
                width: '600',
                videoId: 'uSD4vsh1zDA', // Replace with your video ID
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // 4. Define other functions (like event handlers)
        function onPlayerReady(event) {
            event.target.playVideo(); // Example: start playing automatically
        }

    </script>
</body>
</html>
